<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ha.bit | Entrar ou Cadastrar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <script type="module" src="./js/supabase/supabaseClient.js"></script>
    <div class="auth-page">
        <section class="brand-panel">
            <div class="brand-content">
                <div class="brand-logo">
                    <img src="images/logo.png" alt="Ha.bit">
                </div>
                <p class="brand-tagline">Transforme hábitos em conquistas diárias consistentes.</p>
                <div class="cta-hint">
                    <span>Novo por aqui?</span>
                    <label for="tab-signup" class="ghost-btn">Criar conta</label>
                </div>
            </div>
        </section>

        <section class="form-panel">
            <input type="radio" name="auth-tabs" id="tab-login" checked>
            <input type="radio" name="auth-tabs" id="tab-signup">

            <div class="tabs">
                <label for="tab-login">Entrar</label>
                <label for="tab-signup">Cadastrar</label>
                <span class="active-bar"></span>
            </div>

            <div class="forms">
                <form class="form login-form" autocomplete="off">
                    <div class="form-header">
                        <h2>Bem-vindo de volta</h2>
                        <p>Acesse sua conta para retomar seus hábitos.</p>
                    </div>

                    <label class="input-field">
                        <span>Tipo de Usuário</span>
                        <select name="userType" id="login-user-type" required>
                            <option value="patient">Paciente</option>
                            <option value="professional">Profissional</option>
                        </select>
                    </label>

                    <label class="input-field">
                        <span>E-mail</span>
                        <input type="email" name="email" placeholder="seuemail@email.com" required>
                    </label>

                    <label class="input-field">
                        <span>Senha</span>
                        <input type="password" name="password" placeholder="Sua senha" required>
                    </label>

                    <div class="form-row">
                        <label class="checkbox">
                            <input type="checkbox" name="remember">
                            <span>Lembrar de mim</span>
                        </label>
                        <a href="#" class="link">Esqueci minha senha</a>
                    </div>

                    <div class="form-alert" data-alert="login"></div>

                    <button type="submit" class="primary-btn">Entrar</button>

                    <div class="divider">
                        <span>ou continue com</span>
                    </div>

                    <div class="social-row">
                        <button type="button" class="social-btn"><i class="fab fa-google"></i> Google</button>
                        <button type="button" class="social-btn"><i class="fab fa-apple"></i> Apple</button>
                    </div>

                    <p class="switch-hint">Ainda não tem conta? <label for="tab-signup" class="link">Cadastre-se</label></p>
                </form>

                <form class="form signup-form" autocomplete="off">
                    <div class="form-header">
                        <h2>Comece agora</h2>
                        <p>Crie sua conta para monitorar hábitos com clareza.</p>
                    </div>

                    <label class="input-field">
                        <span>Tipo de Usuário</span>
                        <select name="userType" id="signup-user-type" required>
                            <option value="patient">Paciente</option>
                            <option value="professional">Profissional</option>
                        </select>
                    </label>

                    <label class="input-field">
                        <span>Nome completo</span>
                        <input type="text" name="name" placeholder="Seu nome" required>
                    </label>

                    <label class="input-field">
                        <span>E-mail</span>
                        <input type="email" name="email" placeholder="voce@email.com" required>
                    </label>

                    <label class="input-field">
                        <span>Senha</span>
                        <input type="password" name="password" placeholder="Crie uma senha" required>
                    </label>

                    <label class="input-field">
                        <span>Confirme a senha</span>
                        <input type="password" name="confirmPassword" placeholder="Repita a senha" required>
                    </label>

                    <label class="checkbox terms">
                        <input type="checkbox" name="terms" required>
                        <span>Concordo com os termos de uso e política de privacidade.</span>
                    </label>

                    <div class="form-alert" data-alert="signup"></div>

                    <button type="submit" class="primary-btn">Criar conta</button>

                    <p class="switch-hint">Já possui uma conta? <label for="tab-login" class="link">Entrar</label></p>
                </form>
            </div>
        </section>
    </div>
<script type="module" src="./js/supabase/authSupabase.js"></script>
</body>
</html>
